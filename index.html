<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/theme-dark.css" />
    <link rel="stylesheet" href="./styles/theme-light.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap");
    </style>
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="dark">
    <div class="container">
      <div class="inner-container">
        <header>
          <div class="title">Todo</div>
          <a class="theme-icon">
            <svg class="moon hidden" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
              <path
                fill="#FFF"
                fill-rule="evenodd"
                d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
              />
            </svg>
            <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
              <path
                fill="#FFF"
                fill-rule="evenodd"
                d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
              />
            </svg>
          </a>
        </header>
        <div class="create-todo"><input type="text" id="createTodo" /></div>
        <div class="todo-list-container">
          <ul class="todo-list">
            <li class="todo-list-item">
              <div class="task-container">
                <div class="check"></div>
                <div class="task">Jog around the park</div>
              </div>
              <div class="delete">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                  />
                </svg>
              </div>
            </li>
            <li class="todo-list-item">Jog around the park</li>
            <li class="todo-list-item">Jog around the park</li>
            <li class="todo-list-item">Jog around the park</li>
          </ul>
        </div>
        <div class="todo-list-footer">
          <div class="items-remaining"><span>4</span> items left</div>
          <div class="todo-list-filter">
            <ul class="filter-options">
              <li><a class="filter-all">All</a></li>
              <li><a class="filter-active">Active</a></li>
              <li><a class="filter-completed">Completed</a></li>
            </ul>
          </div>
          <a class="clear-todo-list">Clear Completed</a>
        </div>
        <div class="help-text">Drag and drop to reorder list</div>
      </div>
    </div>
  </body>
</html>
