<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/theme-dark.css" />
    <link rel="stylesheet" href="./styles/theme-light.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap");
    </style>
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="dark">
    <div class="container">
      <div class="inner-container">
        <header>
          <div class="title">Todo</div>
          <div class="theme-icon"></div>
        </header>
        <div class="create-todo"><input type="text" id="createTodo" /></div>
        <div class="todo-list-container">
          <ul class="todo-list">
            <li class="todo-list-item">Jog around the park</li>
            <li class="todo-list-item">Jog around the park</li>
            <li class="todo-list-item">Jog around the park</li>
            <li class="todo-list-item">Jog around the park</li>
          </ul>
        </div>
        <div class="todo-list-footer">
          <div class="items-remaining"><span>4</span> items left</div>
          <div class="todo-list-filter">
            <ul>
              <li>All</li>
              <li>Active</li>
              <li>Completed</li>
            </ul>
          </div>
          <button class="clear-todo-list">Clear Completed</button>
        </div>
        <div class="help-text">Drag and drop to reorder list</div>
      </div>
    </div>
  </body>
</html>
